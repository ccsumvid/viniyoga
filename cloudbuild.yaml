steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/viniyoga:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/viniyoga:latest'
      - './frontend'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/viniyoga:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/viniyoga:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'viniyoga'
      - '--image'
      - 'gcr.io/$PROJECT_ID/viniyoga:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '5'
      - '--min-instances'
      - '0'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/viniyoga:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/viniyoga:latest'

timeout: 1200s
options:
  logging: CLOUD_LOGGING_ONLY
